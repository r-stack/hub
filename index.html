<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="title">Hub</a>
                <ul id="nav-mobile" class="right">
                    <li>
                        <div class="col s3 center">
                            <a class="btn-floating btn-small waves-effect waves-light light-blue" onclick="playSelected()"><i class="material-icons">pause</i></a>
                        </div>
                    </li>
                    <li>
                        <div class="col s3 center">
                            <a class="btn-floating btn-small waves-effect waves-light teal" onclick="playSelected()"><i class="material-icons">play_arrow</i></a>
                        </div>
                    </li>
                    <li>
                        <div class="col s3 center">
                            <a class="btn-floating btn-small waves-effect waves-light amber" onclick="stop()"><i class="material-icons">stop</i></a>
                        </div>
                    </li>
                    <li>
                        <div class="col s3 center">
                            <a href="#modal1" class="modal-trigger btn-floating btn-small waves-effect waves-light red"><i class="material-icons">settings_voice</i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row valign-wrapper nomargin">
                <div class="col s12 center">
                    <h5>
                        課題曲: コアラのマーチ
                    </h5>
                </div>
            </div>
            <div class="row">
                <ul id="records" class="collapsible" data-collapsible="expandable">
                </ul>
                <!-- データ表示用のテンプレート(jQuery Templates 使用)) -->
                <script id="template" type="text/x-jquery-tmpl">
                    <li>
                        <div class="collapsible-header active">
                            <img src="img/${partIcon}" width="24" height="24" class="insticon">${partName}
                        </div>
                        <div class="collapsible-body">
                            {{each(i, record) records}}
                            <div class="card-panel">
                                <div class="row valign-wrapper">
                                    <div class="col s1">
                                        <input type="checkbox" id="${partId}${i + 1}" class="check" value="${partId}${i + 1}" />
                                        <label for="${partId}${i + 1}"></label>
                                    </div>
                                    <div class="col s2 m1">
                                        <img src="img/${record.userIcon}" alt="${record.userName}" class="circle responsive-img">
                                    </div>
                                    <div class="name col s4">
                                        ${record.userName}
                                    </div>
                                    <div class="col s3">
                                        ${record.userLevel}
                                    </div>
                                    <div class="col s1 m2">
                                        <a href="#!">
                                            <div class="favo secondary-content valign-wrapper">
                                                <div>${record.userFavo}</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </li>
                </script>
            </div>
        </div>
    </main>

    <!-- モーダルフッター -->
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
            <p>A bunch of text</p>
            <p>A bunch of text</p>
            <p>A bunch of text</p>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script>
        /**
        * 表示用データ
        */
        const data =
            [
                {
                    "partId": "v",
                    "partName": "ボーカル",
                    "partIcon": "mic.svg",
                    "records": [
                        {
                            "userName": "hanako",
                            "userIcon": "hanako.png",
                            "userLevel": "Level2",
                            "userFavo": "121"
                        }
                    ]
                },
                {
                    "partId": "g",
                    "partName": "ギター",
                    "partIcon": "guitar.svg",
                    "records": [
                        {
                            "userName": "しげる",
                            "userIcon": "shigeru.png",
                            "userLevel": "Level2",
                            "userFavo": "105"
                        },
                        {
                            "userName": "Luis",
                            "userIcon": "luis.png",
                            "userLevel": "Level2",
                            "userFavo": "88"
                        }
                    ]
                },
                {
                    "partId": "d",
                    "partName": "ドラム",
                    "partIcon": "drum.svg",
                    "records": [
                        
                    ]
                }
            ];

        /**
        * 初期表示生成処理
        */
        $(document).ready(function () {
            $("#template").tmpl(data).appendTo("#records")
            $('.collapsible').collapsible();
            $('.modal').modal();
        });

        /**
        * イベントハンドル関数
        */
        function playSelected() {
            const checked = $('[class="check"]:checked').map(function () {
                //$(this)でjQueryオブジェクトが取得できる。val()で値をvalue値を取得。
                return $(this).val();
            }).get();
            play(checked);
        }
    </script>
</body>

</html>
