<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to hub</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="/style.css">

    <script src="/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/lib/polymer/polymer.html">
    <link rel="import" href="/lib/webaudio-controls/webaudio-controls.html">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue-grey darken-3">
                <img src="/img/hub_logo_200.png" alt="Hub" class="responsive-img title">
                <ul id="nav-mobile" class="right">
                    <li>
                        <div class="">
                            <canvas id="mixer_lcd" style="margin-top:2px"></canvas>
                        </div>
                    </li>
                    <li>
                        <div class="">
                            <webaudio-knob id="main_vol" src="/lib/webaudio-controls/img/LittlePhatty.png" sprites="100" diameter="42" min="0" max="200"
                                value="100" style="padding-top: 10px;padding-bottom: 10px;margin-left:15px;margin-right:15px;"></webaudio-knob>
                        </div>
                    </li>
                    <li>
                        <div class="">
                            <a id="main_pause" class="btn-floating btn-small waves-effect waves-light light-blue"><i class="material-icons">pause</i></a>
                        </div>
                    </li>
                    <li>
                        <div class="">
                            <a id="main_play" class="btn-floating btn-small waves-effect waves-light teal"><i class="material-icons">play_arrow</i></a>
                        </div>
                    </li>
                    <li>
                        <div class="">
                            <a id="main_stop" class="btn-floating btn-small waves-effect waves-light amber"><i class="material-icons">stop</i></a>
                        </div>
                    </li>
                    <li>
                        <div class="main_auth col s3">
                            <a id="main_signin" class="waves-effect waves-light btn-large"><i class="material-icons right">person</i>Sign in</a>
                            <img id="username" height="40" style="margin-top:12px;padding:0 5px"/>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main style="clear:both">
        <div id="page01_home" class="container">
        </div>
        <div id="page02_listrooms" class="container" style="display:none">
            <div class="row">
                <div class="col s12 m6 l4 playrooms-container">
                </div>
            </div>
        </div>
        <div id="page03_playroom" class="container" style="display:none">
            <div class="musicinfo row valign-wrapper nomargin">
                <div class="col s12 center">
                    <h5>
                        課題曲: コアラのマーチ
                    </h5>
                </div>
            </div>

            <div class="row">
                <ul class="collection with-header">
                    <li class="collection-header"> 
                        <a class="secondary-content btn-floating btn-small waves-effect waves-light teal"><i class="material-icons">add</i></a>
 
                        <h5><img src="/img/mic.svg" width="24" height="24" class="insticon">ぼーかる</h5>
                    </li>
                    <li class="collection-item">
                        <a class="track_rec secondary-content"><i class="material-icons red-text">mic</i></a>
                        <a class="track_clear secondary-content"><i class="material-icons">clear</i></a>
                        <div class="valign-wrapper">
                            <div class="col s1">
                                <webaudio-switch id="trackv0_toggle" src="/lib/webaudio-controls/img/switch_toggle.png" width="52"
                                    height="52">
                                    <div id="wac-body" class="style-scope webaudio-switch" style="background: rgba(0, 0, 0, 0);">
                                        <div id="wac-switch" class="style-scope webaudio-switch" style="width: 52px; height: 52px; background: url(&quot;/lib/webaudio-controls/img/switch_toggle.png&quot;) 0px 0px / 100% 200%;"></div>
                                        <div id="wac-tooltip-box" class="style-scope webaudio-switch"><span id="wac-tooltip-text" class="style-scope webaudio-switch"></span></div>
                                    </div>
                                    <div class="style-scope webaudio-switch">
                                        <nav id="context-menuKnob" class="context-menu style-scope webaudio-switch">
                                            <ul class="context-menu__items style-scope webaudio-switch">
                                                <li class="context-menu__item style-scope webaudio-switch" id="context-menu-learn">
                                                    Learn
                                                </li>
                                                <li class="context-menu__item style-scope webaudio-switch">
                                                    Clear
                                                </li>
                                                <li class="context-menu__item style-scope webaudio-switch">
                                                    Close
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>

                                </webaudio-switch>
                            </div>
                            <div class="col s1">
                                <webaudio-knob id="trackv0_vol" src="/lib/webaudio-controls/img/LittlePhatty.png" sprites="100"
                                    diameter="32" min="0" max="200" value="100">
                                    <div class="wac-body style-scope webaudio-knob" id="wac-body" touch-action="none" style="width: 32px; height: 32px;">
                                        <div id="wac-knob" touch-action="none" class="style-scope webaudio-knob" style="background: url(&quot;/lib/webaudio-controls/img/LittlePhatty.png&quot;) 0px -1600px / 100% 10100%; width: 32px; height: 32px; transform: rotate(0deg);"></div>
                                        <div id="wac-valuetip-row" class="style-scope webaudio-knob"><span id="wac-valuetip" touch-action="none" class="style-scope webaudio-knob">100</span></div>
                                        <div id="wac-tooltip-box" class="style-scope webaudio-knob"><span id="wac-tooltip-text" class="style-scope webaudio-knob"> </span></div>
                                    </div>
                                    <div class="style-scope webaudio-knob">
                                        <nav id="context-menuKnob" class="context-menu style-scope webaudio-knob">
                                            <ul class="context-menu__items style-scope webaudio-knob">
                                                <li class="context-menu__item style-scope webaudio-knob" id="context-menu-learn">
                                                    Learn
                                                </li>
                                                <li class="context-menu__item style-scope webaudio-knob">
                                                    Clear
                                                </li>
                                                <li class="context-menu__item style-scope webaudio-knob">
                                                    Close
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>

                                </webaudio-knob>
                            </div>
                            <div class="col s1">
                                <canvas id="trackv0_vol_indi" width="10" height="40"></canvas>
                            </div>
                            <div class="col s2 m1"> <img src="/img/hanako.png" alt="hanako" class="circle responsive-img"> </div>
                            <div class="name col s4">
                            hanako </div>
                            <div class="col s3"> Level2 </div>
                            <div class="col s1 m2">
                                <a href="#!" class="heart" onclick="addFavo('v', 0);">
                                    <div class="favo secondary-content valign-wrapper">
                                        <div>121</div>
                                    </div>
                                </a>
                            </div>
                            <div class="col s1 m1">
                            </div>
                            <div class="col s1 m1">
                                <a class="btn-floating btn-small"><i class="material-icons">clear</i></a>
                            </div>
                        </div>
                        </li>
                    <li class="collection-item">
                        <div>Alvin
                            <a href="#!" class="secondary-content"><i class="material-icons">send</i></a>
                            <a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div>
                    </li>
                    
                </ul>
            </div>
            <div class="row">
                <ul class="collection">
                    <li class="collection-header">
                        <div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>
                    </li>
                    <li class="collection-item">
                        <div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>
                    </li>
                </ul>
            </div>
            <div class="row">
                <ul id="records" class="collapsible" data-collapsible="expandable">

                </ul>

                <script id="template" type="text/x-jquery-tmpl">
                    <li>
                        <div class="collapsible-header active">
                            <img src="/img/${partIcon}" width="24" height="24" class="insticon">${partName}
                        </div>
                        <div class="collapsible-body">
                            {{each(i, record) records}}
                            <div id="${partId}${i}" class="card-panel">
                                <div class="row valign-wrapper">
                                    <div class="col s1">
                                        <webaudio-switch id="track${partId}${i}_toggle" src="/lib/webaudio-controls/img/switch_toggle.png" width="52" height="52"></webaudio-switch>
                                    </div>
                                    <div class="col s1">
                                        <webaudio-knob id="track${partId}${i}_vol" src="/lib/webaudio-controls/img/LittlePhatty.png" sprites="100" diameter="32" min="0"
                                            max="200" value="100"></webaudio-knob>
                                    </div>
                                    <div class="col s1">
                                        <canvas id="track${partId}${i}_vol_indi" width="10" height="40"></canvas>

                                    </div>
                                    <div class="col s2 m1">
                                        <img src="/img/${record.userIcon}" alt="${record.userName}" class="circle responsive-img">
                                    </div>
                                    <div class="name col s4">
                                        ${record.userName}
                                    </div>
                                    <div class="col s3">
                                        ${record.userLevel}
                                    </div>
                                    <div class="col s1 m2">
                                        <a href="#!" class="heart" onclick="addFavo('${partId}', ${i});">
                                            <div class="favo secondary-content valign-wrapper">
                                                <div>${record.userFavo}</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </li>
                </script>
            </div>
        </div>
    </main>

    <!-- モーダルフッター -->
    <div id="rec_modal" class="modal bottom-sheet">
        <div class="modal-content">
            <div class="row">
                <div class="metronome-box card-panel z-depth-4 col s10 offset-s1 m6 offset-m3 l4 offset-l4 blue-grey darken-4">
                    <div class="metronome-tick-box red-text text-darken-4">●</div>
                    <div class="metronome-tick-box left-30deg grey-text text-lighten-4">●</div>
                    <div class="metronome-tick-box right-30deg grey-text text-lighten-4">●</div>
                    <div class="metronome-tick-box left-60deg grey-text text-lighten-4">●</div>
                    <div class="metronome-tick-box right-60deg grey-text text-lighten-4">●</div>
                    <div id="metronome_needle" class="metronome-needle left-60deg blue-grey lighten-5"></div>
                </div>
            </div>
            <p>
                <canvas id="rec_analyser" width="1024" height="100"></canvas>
            </p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>


    <!--テンプレート-->
    <template id="tmpl-playroom-card">
        <div class="card">
            <div class="card-image">
                <img src="https://source.unsplash.com/random/640x400">
                <span class="card-title">${title}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <p>${description}</p>
            </div>
        </div>
    </template>
    <template id="tmpl-playroom">
        <div class="musicinfo row valign-wrapper nomargin">
            <div class="col s12 center">
                <h5>
                    課題曲: ${title}
                </h5>
            </div>
        </div>
        {{each(key, instrument) instruments}}
        <div data-instrument="${key}" class="row instrument">
            <ul class="collection with-header">
                <li class="collection-header"> 
                    {{if firebase.auth().currentUser}}
                    <a data-instrument="${key}" class="track_add secondary-content btn-floating btn-small waves-effect waves-light teal"><i class="material-icons">add</i></a>
                    {{/if}}
                    <h5><img src="${instrument.partIcon}" width="24" height="24" class="insticon">${instrument.partName}</h5>
                </li>
            </ul>
        </div>
        {{/each}}
    </template>

    <template id="tmpl-playroom-track">
        <li class="collection-item track${id}">
            <div class="valign-wrapper">
                <div class="col s1">
                    <webaudio-switch id="track${id}_toggle" src="/lib/webaudio-controls/img/switch_toggle.png" width="52" height="52"></webaudio-switch>
                </div>
                <div class="col s1">
                    <webaudio-knob id="track${id}_vol" src="/lib/webaudio-controls/img/LittlePhatty.png" sprites="100" diameter="32" min="0"
                        max="200" value="100"></webaudio-knob>
                </div>
                <div class="col s1">
                    <canvas id="track${id}_vol_indi" width="10" height="40"></canvas>
                </div>
                <div class="photoURL col s2 m1">
                    <img src="${player.photoURL}" alt="${player.displayName}" class="circle responsive-img">
                </div>
                <div class="displayName col s3">
                    ${player.displayName}
                </div>
                <div class="level col s2">
                    ${player.level}
                </div>
                <div class="col s1 m2">
                    <a href="#!" class="heart">
                        <div class="favo secondary-content valign-wrapper">
                            <div>0</div>
                        </div>
                    </a>
                </div>
                <div class="col s1">
                    {{if firebase.auth().currentUser}}{{if track.player == firebase.auth().currentUser.uid }}
                    <a class="track_rec btn-flat"><i class="material-icons red-text">mic</i></a>
                    <a class="track_remove btn-flat"><i class="material-icons">clear</i></a> {{/if}}{{/if}}
                </div>
            </div>
            </li>
    </template>
